{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <h1>Movie List</h1>
    <ul>
    {% for movie in movies %}
        <li><a href="{% url 'movie-detail' movie.pk %}">{{ movie.title }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
